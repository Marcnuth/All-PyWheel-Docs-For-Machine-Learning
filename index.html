<!DOCTYPE HTML>
<html>
    <head>
	<title>All Python Wheel Docs For Machine Learning</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="http://cdn.bootcss.com/vue/2.1.10/vue.min.js"></script>
	<link href="http://cdn.bootcss.com/Buttons/2.0.0/css/buttons.min.css" rel="stylesheet">

    </head>
    <body>
	<div class="container">

	<header >
	    <h1>All PyWheel Docs For Machine Learning</h1>

	    <br/>
	    <p>This repo will intergrate all python wheel docs of machine learning/data mining, in this way the docs will be easily search and you can download this repo to your computer for off-line visiting.</p>
	</header>


	<div id="doclist">

	    <h4 style="margin:30px 0 20px 5px;">Doc List</h4>
	    <table class="table">

		<tbody>
		    <tr v-for="doc in docs">
			<td style="vertical-align:middle;"><strong>{{ doc.title }}</strong></td>
			<td class="text-center">
			    <a v-bind:href="doc.doc" target="_blank" class="button button-primary button-rounded button-small">文档链接</a>
			</td>
			<td class="text-right">
			    <a v-bind:href="doc.link" target="_blank" class="button button-primary button-rounded button-small">官网链接</a>
			</td>
		    </tr>
		    <tr><td></td><td></td><td></td></tr>
		</tbody>
	    </table>
	    
	</div>
	</div>

	<script src="js/index.js"></script>
    </body>
</html>
